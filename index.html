<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressive Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    #main-image {
      width: 50%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Let's compare</h1>
  <div class="dropdown mt-4">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      144p
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" onclick="changeImage('144p.jpg')">144p</a>
        <a class="dropdown-item" href="#" onclick="changeImage('240p.jpg')">240p</a>
        <a class="dropdown-item" href="#" onclick="changeImage('480p.jpg')">480p</a>
        <a class="dropdown-item" href="#" onclick="changeImage('720p.jpg')">720p</a>
        <a class="dropdown-item" href="#" onclick="changeImage('aqsa_ji.jpg')">1080p</a>
    </div>
  </div>

  <div class="mt-5">
    <img id="main-image" src="144p.jpg" alt="Moon"  />
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
  function changeImage(imageName) {
    var image = document.getElementById('main-image');
    document.getElementById('main-image').src = imageName;
    document.getElementById('dropdownMenuButton').innerText=imageName.slice(0, -4);
    if (imageName=="aqsa_ji.jpg") {
       
        image.style.height = '50vh';
    image.style.maxWidth = '32vh';

    }
    else{
        image.style.height = 'auto';
    image.style.maxWidth = '50%';
    }
  }


</script>

</body>
</html>
